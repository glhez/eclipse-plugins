name: Java CI and Publish with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 21
        cache: 'maven'
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
    - name: build
      run: |
        base64 --decode > "${KEYSTORE_PATH}" <<< "${{ secrets.KEYSTORE_DATA }}"
        ./mvnw -B verify -DperformRelease=true
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        KEYSTORE_PASSPHRASE: ${{ secrets.KEYSTORE_KEY }}
        KEYSTORE_PATH: ./code-signing.keystore
    - name: Copy site index
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        cp -v site/index.md com.github.glhez.eclipse.releng.updatesite/target/repository
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: com.github.glhez.eclipse.releng.updatesite/target/repository

